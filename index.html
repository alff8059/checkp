    const form = document.getElementById("searchForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const match = data.find(item => item.name === name && item.phone === phone);

      if(match){
        resultDiv.innerHTML = `
          <strong>주소:</strong> ${match.address}<br>
          <strong>수량:</strong> ${match.qty}
        `;
      } else {
        resultDiv.textContent = "내역이 없습니다.";
      }

      // 로그용 호출
      try {
        await fetch("/.netlify/functions/log", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            phone,
            success: !!match
          })
        });
      } catch(err) {
        console.error("로그 전송 실패:", err);
      }
    });
